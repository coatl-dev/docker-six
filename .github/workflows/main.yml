name: Lint Dockerfiles

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - coatl

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Lint Dockerfile
        uses: hadolint/hadolint-action@v3.1.0
        with:
          recursive: true
          verbose: true
